<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Form Code Review</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300italic,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/password.js" async></script>
	</head>
	<body>
	
		<header> 
			<h1>THE CODE REVIEW</h1>
		</header>
		
		<div class="container">
		        <form action="change.html" method="post">
	                        <h2>Password Reset</h2>
		                <p class="first">In this page you can reset your password</p>

                                <fieldset class="contact_information noborder">	
                                        <label for="old_password">Old Password</label>
                                        <input type="password" placeholder="Required" id="old_password" required>
				        <label for="password">New Password</label>
                                        <input type="password" placeholder="Required" id="password" required>
                                        <label for="confirm_password">Confirm New Password</label>    
	                                <input type="password" placeholder="Required" id="confirm_password" required>
                                </fieldset>
                                
                                <button type="submit" class="pure-button pure-button-primary">Confirm</button>	
                                
			        <ul class="links">
					<li><a href="signin.html">Sign In</a></li>
					<li><a href="password.html">Password forgot?</a></li>
				        <li><a href="index.html">Create a new account</a></li>
				</ul>
	                </form>
		</div>
		
		<footer>
	                <p>Copyright The Code Review</p>
                </footer>	
	</body>
</html>

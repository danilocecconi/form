<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Form Code Review</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300italic,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/password.js" async></script>
	</head>
	<body>
	
		<header> 
			<h1>THE CODE REVIEW</h1>
		</header>
		
		<div class="container">
			<form action="signin.html" method="post">
			        <h2>Sign in for our newsletter</h2>
			        <p class="first">Get the latest news on how your code is doing right in your inbox</p>
			
				<fieldset class="contact_information noborder">
					<label for="username">Username</label>
				        <input type="text" id="username" name="user_username" placeholder="Required" required>
				        <label for="password">Password</label>
				        <input type="password" id="password" name="user_password" placeholder="Required" required>
				</fieldset>
				
				<button type="submit">Sign In</button>
				
				<ul class="links">
					<li><a href="password.html">Password forgot?</a></li>
				        <li><a href="index.html">Create a new account</a></li>
					<li><a href="change.html">Change Password</a></li>
				</ul>
			</form>
		</div>
			
		<footer>
	                <p>Copyright The Code Review</p>
                </footer>		

	</body>
</html>
